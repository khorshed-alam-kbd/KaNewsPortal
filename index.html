<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>KaNewsPortal</title>

    <!-- bootstrap css frame work link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">

    <!-- font awsome icon link  -->
    <script src="https://kit.fontawesome.com/ea12568fa9.js" crossorigin="anonymous"></script>

    <!-- Customs stylesheet link -->
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header class="container">
        <!-- navbar section start -->
        <section class=" my-3">
            <nav class="navbar navbar-expand-lg">
                <div class="container">
                    <a class="navbar-brand ms-4" href="#">
                        <h2 class="fw-bold text-success">Ka<span class="text-danger">News</span>Portal</h2>
                    </a>
                    <div class="d-flex justify-content-end me-4">
                        <ul class=" navbar-nav me-5 mb-2 mb-lg-0">
                            <li class="nav-item">
                                <a class="nav-link active" aria-current="page" href="#Home">News</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#courses">Blog</a>
                            </li>
                        </ul>
                        <img id="image" src="./images/khorshed-photo.jpg" alt="">
                    </div>
                </div>
            </nav>
            <hr>
        </section>
        <section>
            <nav class="">
                <div class="container-fluid">
                    <div>
                        <ul class="d-flex justify-content-between" id="news-categories-container">
                            <li class='list-group-item'>
                                <a class="nav-link" aria-current="page" href="#">Home</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>

        </section>
        <!-- navbar section end -->
    </header>
    <main>
        <section class="container">
            <div class=" mb-5">
                <input class="form-control form-control-lg" id="input-flied" type="text" placeholder="No items found"
                    aria-label=".form-control-lg example">
            </div>
        </section>

        <section class="container">
            <div class="row row-cols-1 row-cols-md-12 g-4" id="detail-container">
                <div class="col">
                </div>
            </div>
        </section>

        <section>
            <div class="d-flex justify-content-center">
                <div id="loader" class="spinner-border m-5 d-none" role="status">
                    <span class="visually-hidden">Loading...</span>
                </div>
            </div>
        </section>

        <section>
            <!-- Modal -->
            <div class="modal fade" id="NewsDetailsModal" tabindex="-1" aria-labelledby="NewsDetailsModalLabel"
                aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="NewsDetailsModalLabel">Modal title</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div id="news-details" class="modal-body">

                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>
    <script src="js/app.js"></script>
</body>

<footer class="bg-white mt-5 p-3">
    <p class="text-center text-dark">Copyright @ 2022 All Rights Reserved.</p>
</footer>

</html>
