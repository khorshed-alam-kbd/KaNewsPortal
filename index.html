<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>KaNewsPortal</title>

    <!-- bootstrap css frame work link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">

    <!-- font awsome icon link  -->
    <script src="https://kit.fontawesome.com/ea12568fa9.js" crossorigin="anonymous"></script>

    <!-- Customs stylesheet link -->
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header class="container">
        <!-- navbar section start -->
        <section class=" my-3">
            <nav class="navbar navbar-expand-lg">
                <div class="container-fluid">
                    <a class="navbar-brand ms-4" href="index.html">
                        <h2 class="fw-bold text-success">Ka<span class="text-danger">News</span>Portal</h2>
                    </a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                        data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                        aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarSupportedContent">
                        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                            <li class="nav-item">
                                <a class="nav-link active" aria-current="page" href="index.html">News</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="blog.html">Blog</a>
                            </li>
                        </ul>
                        <form class="d-flex" role="search">
                            <img id="image" src="./images/khorshed-photo.jpg" alt="">
                        </form>
                    </div>
                </div>
            </nav>
            <hr>
        </section>
        <section>
            <nav class="">
                <div class="container-fluid">
                    <div>
                        <ul class="d-flex justify-content-md-between" id="news-categories-container">
                            <li class='list-group-item'>
                                <a class="nav-link" aria-current="page" href="#">Home</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>

        </section>
        <!-- navbar section end -->


    </header>
    <main>
        <section class="container">
            <div class=" mb-5">
                <input class="form-control form-control-lg" id="input-flied" type="text" placeholder=""
                    aria-label=".form-control-lg example">
            </div>
        </section>

        <section class="container">
            <div class="d-flex justify-content-between">
                <div class="dropdown d-flex mb-5">
                    <p class="me-2"> Sort By View:</p>
                    <a class="btn bg-white text-muted dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown"
                        aria-expanded="false">
                        Default
                    </a>
                    <ul class="dropdown-menu">
                        <li><a class="dropdown-item" href="#">Default</a></li>
                        <li><a class="dropdown-item" href="#">Views</a></li>
                        <li><a class="dropdown-item" href="#">Time</a></li>
                    </ul>
                </div>
                <div>
                    <button type="button" class="btn btn-outline-primary">Todayâ€™s Pick </button>
                    <button type="button" class="btn btn-outline-primary">Trending</button>
                </div>
            </div>

        </section>

        <section class="container">
            <div class="row row-cols-1 row-cols-md-12 g-4" id="detail-container">
                <div class="col">
                </div>
            </div>
        </section>

        <section>
            <div class="d-flex justify-content-center">
                <div id="loader" class="spinner-border m-5 d-none" role="status">
                    <span class="visually-hidden">Loading...</span>
                </div>
            </div>
        </section>

        <section>
            <!-- Modal -->
            <div class="modal fade" id="NewsDetailsModal" tabindex="-1" aria-labelledby="NewsDetailsModalLabel"
                aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="NewsDetailsModalLabel">Modal title</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div id="news-details" class="modal-body">

                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>
    <script src="js/app.js"></script>
</body>

<footer class="bg-white mt-5 p-3">
    <p class="text-center text-dark">Copyright @ 2022 All Rights Reserved.</p>
</footer>

</html>
